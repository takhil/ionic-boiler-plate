   <ion-app>
    <ion-split-pane contentId="main-content" when="md">

    <!-- can be any valid media query https://developer.mozilla.org/en-US/docs/Web/CSS/Media_Queries/Using_media_queries -->
<!-- <ion-split-pane when="(min-width: 400px)"> -->

        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
               <ion-list id="inbox-list">
               <ion-list-header>Side Menu</ion-list-header>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of navigate">
          <ion-item [routerLink]="page.url" routerDirection="root" [class.active-menu]="activePath === page.path">
            {{page.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
