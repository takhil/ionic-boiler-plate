
<ion-header>
  <ion-toolbar>
    <ion-title>List-View</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <p>
          {{item}}
        </p>
      </ion-item>
    </ion-list>

    <ion-item>
      <div class="cardList">
        <ion-avatar slot=" start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </div>
      <ion-label class="ion-padding">
        <h3>Lorem ipsum</h3>
        <p>dolor sit amet</p>
        <p>consectetur adipiscing elit. Duis ut urna neque.</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label color="primary" position="floating">Password</ion-label>
      <!-- <ion-input formControlName="password" [type]="showPassword ? 'text' :'password' "></ion-input>
      <ion-icon [name]="showPassword ? 'eye' : 'eye-off'" slot="end" (click)="showPassword  = !showPassword"
        class="ion-align-self-end">
      </ion-icon> -->

      <ion-input formControlName="password" type="{{showPassword ? 'text' :'password'}}"></ion-input>
      <ion-icon name="{{showPassword ? 'eye' : 'eye-off'}}" slot="end" (click)="showPassword  = !showPassword"
        class="ion-align-self-end">
      </ion-icon>


    </ion-item>
  </form>


</ion-content>
