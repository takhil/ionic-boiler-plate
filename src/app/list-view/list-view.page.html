<ion-header>
  <ion-toolbar>
    <ion-title>list-view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <p>
        {{item}}
      </p>
    </ion-item>
  </ion-list>

  <ion-item>
    <div class="cardList">
      <ion-avatar slot="start" class="">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
    </div>
    <ion-label>
      <h3>Lorem ipsum</h3>
      <p>dolor sit amet</p>
      <p>consectetur adipiscing elit. Duis ut urna neque.</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary" position="floating">Password</ion-label>
    <ion-input name="password" type="password"></ion-input>
    <ion-icon name="eye" slot="end" (click)="!showPassword ? 'text' : 'password';" class="ion-align-self-end">
    </ion-icon>

    <!-- <ion-icon [name]="(inputType == 'password') ? 'eye' : 'eye-off'" slot="end"
      (click)="inputType = (inputType == 'password') ? 'text' : 'password';" class="ion-align-self-end">
    </ion-icon> -->
  </ion-item>

</ion-content>
